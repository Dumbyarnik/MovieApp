<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Database Test
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Database</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngFor="let user of users">
    <ion-item>
      <ion-label>
        <h2>{{ user.name }}</h2>
        <p>{{ user.password }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
