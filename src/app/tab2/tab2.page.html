<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Movies To Watch
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Movies To Watch</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-segment [(ngModel)]="selectedView">
    <ion-segment-button value="watchlist">
      <ion-label>Watchlist</ion-label>
    </ion-segment-button>
    <ion-segment-button value="watched">
      <ion-label>Watched</ion-label>
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="selectedView">
    <div *ngSwitchCase="'watchlist'">
      <ion-item-sliding *ngFor="let item of movies_want">
        <ion-item [routerLink]="'/tabs/tab1/' + item.id">
          <ion-avatar slot="start">
            <img [src]='item.image'>
          </ion-avatar>
    
          <ion-label text-wrap>
            <h3>{{item.name}}</h3>
            {{item.year}}
          </ion-label>
        </ion-item>  

        <ion-item-options>
          <ion-item-option  side="end" color="primary" (click)="removeFromWatchList(item)"><ion-icon name="trash"></ion-icon></ion-item-option>
          <ion-item-option  side="start" color="secondary" (click)="addtoWatched(item)"><ion-icon name="eye"></ion-icon></ion-item-option>
        </ion-item-options>



      </ion-item-sliding>
    </div>
 
    <div *ngSwitchCase="'watched'">
      <ion-list *ngFor="let item of movies_watched">
        <ion-item [routerLink]="'/tabs/tab2/diary/' + item.id">
          <ion-avatar slot="start">
            <img [src]='item.image'>
          </ion-avatar>
    
          <ion-label text-wrap>
            <h3>{{item.name}}</h3>
            {{item.year}}
          </ion-label>
        </ion-item>  
      </ion-list>
    </div>
  </div>

  


</ion-content>
