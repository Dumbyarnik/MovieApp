<ion-header mode="ios" >
  <ion-toolbar color="primary">
    <ion-title>
      Storage
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button> 
      <ion-menu-button menu="main-menu"></ion-menu-button> 
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Capacitor Storage</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button expand='full' (click)='setStorage()'>Set Storage</ion-button>
  <ion-button expand='full' (click)='showStorage()'>Show Storage</ion-button>
  <ion-button expand='full' (click)='clearStorage()'>Clear Storage</ion-button>
</ion-content>
