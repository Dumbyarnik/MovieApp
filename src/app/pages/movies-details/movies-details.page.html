<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>{{information?.original_language}}</ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content padding>
  <ion-card *ngIf="information">
    <ion-card-header>
      <ion-card-title  color="secondary">
        <b> {{information.title}} </b>
      </ion-card-title>
      <ion-card-subtitle>
        {{information.genres[0].name}}, {{information.genres[1].name}}
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
    
      <div class="container">

      <img  class="container__image" [src]='"https://image.tmdb.org/t/p/w500" + information.poster_path'>
      
      <div class="container__text">
       <p> 
      {{information.overview}}
    </p>
      </div>
</div>
      <ion-item lines="none">
        <ion-icon name="clipboard" slot="start"></ion-icon>
        <ion-label text-wrap>{{information.spoken_languages[0].english_name}}</ion-label>
      </ion-item>

      <ion-button   expand="block" (click)="openWebsite()"
      *ngIf="information.homepage && information.homepage != null">
        Open Website
    </ion-button>

  

    </ion-card-content>
    
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" activated="true" edge slot="fixed">
  <ion-fab-button  color="primary"  (click)="presentActionSheet()">

    <ion-icon name="add-outline"></ion-icon>

  </ion-fab-button>
  </ion-fab>
</ion-content>



<ion-footer>
 
</ion-footer>
