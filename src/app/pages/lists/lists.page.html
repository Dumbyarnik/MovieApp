<ion-header mode="ios" >
  <ion-toolbar color="primary">
    <ion-title>
      Lists
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button> 
      <ion-menu-button menu="main-menu"></ion-menu-button> 
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-toolbar color="primary">
  <ion-segment [(ngModel)]="selectedView" >
    <ion-segment-button value="watchlist">
      <ion-label>Watchlist</ion-label>
    </ion-segment-button>
    <ion-segment-button value="watched">
      <ion-label>Diary</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-toolbar>

  <div [ngSwitch]="selectedView">
    <div *ngSwitchCase="'watchlist'">
      <ion-item-sliding *ngFor="let item of movies_want">
        <ion-item [routerLink]="['/search/' + item.id]">
          <ion-avatar slot="start">
            <img [src]='item.image'>
          </ion-avatar>
          <ion-label>
            <b>{{item.name}}</b>
            ({{item.year}})
          </ion-label>
        </ion-item>  
        <ion-item-options>
          <ion-item-option  side="end" color="primary" (click)="removeFromWatchList(item.id)"><ion-icon name="trash"></ion-icon></ion-item-option>
          <ion-item-option  side="start" color="secondary" (click)="addToWatchlist(item.id)"><ion-icon name="eye"></ion-icon></ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </div>
 
    <div *ngSwitchCase="'watched'">
      <ion-item-sliding *ngFor="let item of movies_watched">
        <ion-item [routerLink]="['/lists/diary/' + item.id]">
          <ion-avatar slot="start">
            <img [src]='item.image'>
          </ion-avatar>
          <ion-label text-wrap>
            <b>{{item.name}}</b>
            ({{item.year}})

            <!-- big section dedicated just to stars-->
      <div *ngIf="item.stars == '1'">
        <ion-icon  name="star"></ion-icon>
        <ion-icon name="star-outline"></ion-icon>
        <ion-icon name="star-outline"></ion-icon>
        <ion-icon name="star-outline"></ion-icon>
        <ion-icon name="star-outline"></ion-icon>
      </div>
      <div *ngIf="item.stars == '2'">
        <ion-icon  name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star-outline"></ion-icon>
        <ion-icon name="star-outline"></ion-icon>
        <ion-icon name="star-outline"></ion-icon>
      </div>
      <div *ngIf="item.stars == '3'">
        <ion-icon  name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star-outline"></ion-icon>
        <ion-icon name="star-outline"></ion-icon>
      </div>
      <div *ngIf="item.stars == '4'">
        <ion-icon  name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star-outline"></ion-icon>
      </div>
      <div *ngIf="item.stars == '5'">
        <ion-icon  name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
      </div>
          </ion-label>
        </ion-item>  
        <ion-item-options>
          <ion-item-option  side="end" color="primary" (click)="removeFromDiary(item.id)"><ion-icon name="trash"></ion-icon></ion-item-option>
          <ion-item-option  side="start" color="secondary" (click)="saveToWatchlist(item.id)"><ion-icon name="eye"></ion-icon></ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </div>
  </div>

  


</ion-content>
