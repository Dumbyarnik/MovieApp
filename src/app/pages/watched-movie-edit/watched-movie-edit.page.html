<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>{{information?.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="information">
  <img [src]='"https://image.tmdb.org/t/p/w500" + information.poster_path' class="info-img">

  <ion-item>
    <ion-range (ionChange)="change($event)" min="1" max="5" step="1" pin="true" snaps="true" 
    mode="ios" ticks="true" value="{{stars}}">
      <ion-icon size="small" slot="start" name="star"></ion-icon>
      <ion-icon slot="end" name="star"></ion-icon>
    </ion-range>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Review</ion-label>
    <ion-textarea [(ngModel)]="review" placeholder="Enter more information here..." 
    mod="ios" value="{{review}}">
    </ion-textarea>
  </ion-item>

  <ion-button (click)="submit()">Submit</ion-button>
</ion-content>
