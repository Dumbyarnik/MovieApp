<ion-header mode="ios">
  <ion-toolbar color="primary">
    <ion-buttons mode="ios" slot="start">
      <ion-back-button defaultHref="/search"></ion-back-button>
    </ion-buttons>
    <ion-title>{{information?.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="information">
  <img class="info-img" [src]='"https://image.tmdb.org/t/p/w500" + information.backdrop_path'
   class="info-img">

  <ion-item>
    <ion-range (ionChange)="changeStars($event)" min="1" max="5" step="1" pin="true" snaps="true" 
    mode="ios" ticks="true" value="{{stars}}">
      <ion-icon size="small" slot="start" name="star"></ion-icon>
      <ion-icon slot="end" name="star"></ion-icon>
    </ion-range>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Review</ion-label>
    <ion-textarea [(ngModel)]="review" placeholder="Enter more information here..." 
    mod="ios" value="{{review}}">
    </ion-textarea>
  </ion-item>

  <ion-button (click)="submit()" expand="full" mode="ios" fill="solid">
    Submit
  </ion-button>
</ion-content>
