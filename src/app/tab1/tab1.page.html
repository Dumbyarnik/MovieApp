<ion-header mode="ios">
  <ion-toolbar>
    <ion-title>
      Movie Search
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar mode="ios" [(ngModel)]="searchTerm" 
  (ionChange)="searchChanged($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let item of moviesArray">
    <ion-item [routerLink]="'/tabs/tab1/' + item.id">
      <ion-avatar slot="start">
        <img [src]='"https://image.tmdb.org/t/p/w500" + item.poster_path' 
        *ngIf="item.poster_path != null">
      </ion-avatar>

      <ion-label text-wrap>
        <h3>{{item.original_title}}</h3>
        {{item.release_date}}
      </ion-label>
    </ion-item>  
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
